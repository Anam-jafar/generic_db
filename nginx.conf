# Global settings (optional customizations)
worker_processes 2;  # Adjust based on your environment needs

events {
    worker_connections 1024;  # Set appropriate connection limit
}

http {
    server {
        listen 80;
        server_name localhost;

        root /var/www/html/public;  # Your Laravel public directory
        index index.php index.html index.htm;

        # Main location for handling requests
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # Forward PHP requests to the Apache container
        location ~ \.php$ {
            proxy_pass http://php-apache:80;  # Proxy requests to Apache container
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }

        # Deny access to .ht files for security
        location ~ /\.ht {
            deny all;
        }
    }
}
