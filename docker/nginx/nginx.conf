worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Gzip settings
    gzip on;
    gzip_disable "msie6";

    server {
        listen 80;
        server_name localhost;

        # Define the root folder for the project
        root /var/www/html/public;

        # Index file
        index index.php index.html;

        # Handle static files (CSS, JS, images)
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # Handle PHP requests
        location ~ \.php$ {
            fastcgi_pass app:9000;               # Make sure this points to your PHP-FPM container
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }

        # Deny access to .htaccess files (for security)
        location ~ /\.ht {
            deny all;
        }

        # Static files (CSS, JS, images, fonts, etc.)
        location ~* \.(css|js|jpg|jpeg|gif|png|ico|svg|woff|woff2|ttf|eot)$ {
            root /var/www/html/public;  # Serve static files from the public folder
            expires 1d;  # Cache for 1 day
            add_header Cache-Control "public, must-revalidate, proxy-revalidate";
            try_files $uri =404;
        }

        # For handling Laravel's cache (optional)
        location ~ /storage/.*\.php$ {
            deny all;
        }

        # Additional settings can be added here (like SSL, custom error pages, etc.)
    }

    # Additional configuration for handling logs or other services can be added below
}
